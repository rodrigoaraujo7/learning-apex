<template>
	<lightning-card title="Calculator">
		<div class="slds-m-around_medium">
			<h1 class="result">{result}</h1>

			<div class="between">
				<lightning-input type="text" name="firstValue" value={firstValue} onchange={handleFirstValue} label="Number 1" class="firstValue"></lightning-input>
				<lightning-input type="text" name="secondValue" value={secondValue} onchange={handleSecondValue} label="Number 2" class="secondValue"></lightning-input>
			</div>

			<br />

			<div class="flex">
				<div class="content">
                    <lightning-button variant="brand" label="+" onclick={handleSum} class="slds-m-top_medium"></lightning-button>
					<lightning-button variant="brand" label="-" onclick={handleSub} class="slds-m-top_medium"></lightning-button>
					<lightning-button variant="brand" label="x" onclick={handleMult} class="slds-m-top_medium"></lightning-button>
					<lightning-button variant="brand" label="/" onclick={handleDiv} class="slds-m-top_medium"></lightning-button>
                </div>
                
                <div class="content">
					<lightning-button variant="base" label="Clear" onclick={handleClear}
						class="slds-m-top_medium slds-m-right_small"></lightning-button>
					<lightning-button variant="brand" label="=" onclick={handleCalc} class="slds-m-top_medium"></lightning-button>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
